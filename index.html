<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>НордПромКомплект - Поздравительная открытка</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Miama Nueva';
            src: url('path/to/miama-nueva-font.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: 'Roboto', sans-serif;
        }

        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .preloader-logo {
            width: 100px;
            height: auto;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .card {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 2 / 3;
            background: url('Фон нпк.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 30px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 100px;
            height: auto;
        }

        .header-group {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 24px;
            margin: 0;
            color: #000000;
        }

        .subtitle {
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            color: #7E7C81;
            margin-top: 5px;
        }

        .message {
            font-family: 'Miama Nueva', cursive;
            font-size: 24px;
            text-align: center;
            margin-top: 40px;
            color: #000000;
        }

        .footer {
            font-family: 'Miama Nueva', cursive;
            font-size: 16px;
            text-align: right;
            margin-top: 20px;
            color: #000000;
        }

        .wishes {
            font-family: 'Miama Nueva', cursive;
            font-size: 20px;
            text-align: center;
            color: #000000;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div class="preloader">
        <img src="НПК лого.svg" alt="НордПромКомплект логотип" class="preloader-logo">
    </div>

    <div class="card">
        <div class="logo-container">
            <img src="НПК лого.svg" alt="НордПромКомплект логотип" class="logo">
        </div>
        <div class="header-group">
            <h1>НордПромКомплект</h1>
            <p class="subtitle">Промышленное оборудование и материалы</p>
        </div>
        <p class="wishes">С наилучшими пожеланиями!</p>
        <p class="message">С Уважением к Вам<br>и Вашему делу!</p>
        <p class="footer">Надежный Партнёр Компании</p>
    </div>

    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.querySelector('.preloader').style.display = 'none';
            }, 2000);
        });
    </script>
</body>
</html>
